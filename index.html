<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grayforge Holdings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
      background: rgba(0, 0, 0, 0.3);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.5rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #ccc;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="grayforge-bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Grayforge Holdings</h1>
    <p>Strategy. Innovation. Holdings.</p>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="contact.html">Contact</a>
  </footer>

</body>
</html>
