<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grayforge Holdings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
      background: rgba(0, 0, 0, 0.3);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.5rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 0.75rem 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.4s ease;
}

    header:hover {
      background-color: rgba(0, 122, 204, 0.08); /* subtle blue-gray glow */
}
    nav {
      display: inline-block;
    }

    .nav-link {
      display: inline-block;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #333;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #007acc;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #007acc;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    footer {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      font-size: 0.9rem;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="nav-link">Grayforge Holdings</a>
      <a href="https://runewerks.com" class="nav-link" target="_blank">Tech Consulting</a>
      <!--
      <a href="privacy.html" class="nav-link">Privacy</a>
      <a href="terms.html" class="nav-link">Terms</a>
      <a href="disclaimer.html" class="nav-link">Disclaimer</a> 
      -->
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="grayforge-bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Grayforge Holdings</h1>
    <p>Empowering ventures with clarity and strategy.</p>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="disclaimer.html">Disclaimer</a> |
    <a href="contact.html">Contact</a>
  </footer>

</body>
</html>
