<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Grayforge Holdings</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .g-recaptcha {
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #888;
    }

    footer a {
      color: #0055aa;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="https://formspree.io/f/xkgbbdjb" method="POST">
    <input type="hidden" name="_redirect" value="https://grayforgeholdings.com/thankyou.html" />
    
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="_replyto" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <div class="g-recaptcha" data-sitekey="6LctW2MrAAAAADP6hy5kwMZODvrknZ9-2SKQaHIM"></div>

    <button type="submit">Send Message</button>
  </form>

</html>
